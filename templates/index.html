<!DOCTYPE html>
<html>
    <head>
        <title>My first Heroku App</title>
    </head>
    <body>
        <h1>Look Ma, My first Heroku App!</h1>
        <table>
            <thead>
                <th>Student</th>
                <th>Class</th>
                <th>Teacher</th>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{student.name }}</td>
                    <td>{{student.class }}</td>
                    <td>{{student.teacher }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
